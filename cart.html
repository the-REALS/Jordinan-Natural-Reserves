<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4041ed350e.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>
<body>

    <header>
        <div id="background">
            <div class="topnav">
                <img src="img/logo.PNG" alt="logo" id="logo">
                <div id="myLinks">
                    <a href="index.html"><i class="fas fa-home"></i> HOME</a>
                    <a href="cart.html"><i class="fas fa-id-card"></i> CONTACT-US</a>
                    <a href="store.html"><i class="fas fa-store"></i> STORE</a>
                    <a href="contact-us.html"><i class="fas fa-shopping-cart"></i> CART</a>
                </div>
                <input type="submit" id="icon" value="" title="Go to the top">
            </div>
        </div>

  
    <div class="menu">
        <span id="togg" class="toggle">
            <i></i>
            <i></i>
            <i></i>
        </span>
        <div class="menucontent">
            <ul>
                <li href="index.html">HOME</li>
                <li href="store.html">STORE</li>
                <li href="cart.html">CART</li>
                <li href="contact-us.html">ABOUT US</li>
            </ul>
        </div>
    </div>

<h1>The Cart</h1>
</header>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div id="items">

  </div>
  

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal"></div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax"></div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">15.00 $</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total"></div>
    </div>
  </div>
      
      <button class="checkout">Checkout</button>

</div>
    <script src="js/cart.js"></script>
</body>
</html>
